<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>404 - 페이지를 찾을 수 없습니다 | YUJIN LEE</title>
<meta name="robots" content="noindex, nofollow"/>
<link rel="stylesheet" href="assets/styles.css"/>
<link rel="icon" href="assets/images/profile.png"/>
<style>
  .error-page {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 40px 20px;
  }
  .error-content {
    max-width: 500px;
  }
  .error-code {
    font-size: 8rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    line-height: 1;
    margin-bottom: 20px;
  }
  .error-title {
    font-size: 1.8rem;
    margin-bottom: 16px;
    color: #fff;
  }
  .error-description {
    color: #b0b0b0;
    margin-bottom: 30px;
    line-height: 1.6;
  }
  .error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
  }
  .error-btn {
    padding: 12px 24px;
    border-radius: 12px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
  }
  .error-btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: #fff;
    border: none;
  }
  .error-btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
  }
  .error-btn-secondary {
    background: transparent;
    color: #b0b0b0;
    border: 1px solid rgba(255,255,255,0.2);
  }
  .error-btn-secondary:hover {
    background: rgba(255,255,255,0.05);
    color: #fff;
  }
  .error-illustration {
    font-size: 4rem;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
<div class="error-page">
  <div class="error-content">
    <div class="error-illustration" aria-hidden="true">
      <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="60" cy="60" r="55" stroke="url(#gradient)" stroke-width="4" fill="none" opacity="0.3"/>
        <path d="M40 45 L50 55 M50 45 L40 55" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
        <path d="M70 45 L80 55 M80 45 L70 55" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
        <path d="M40 80 Q60 65 80 80" stroke="#764ba2" stroke-width="4" stroke-linecap="round" fill="none"/>
        <defs>
          <linearGradient id="gradient" x1="0" y1="0" x2="120" y2="120">
            <stop offset="0%" stop-color="#667eea"/>
            <stop offset="100%" stop-color="#764ba2"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <div class="error-code">404</div>
    <h1 class="error-title">페이지를 찾을 수 없습니다</h1>
    <p class="error-description">
      요청하신 페이지가 존재하지 않거나 이동되었을 수 있습니다.<br/>
      URL을 다시 확인하거나 아래 버튼을 통해 이동해주세요.
    </p>
    <div class="error-actions">
      <a href="index.html" class="error-btn error-btn-primary">홈으로 돌아가기</a>
      <a href="projects.html" class="error-btn error-btn-secondary">프로젝트 보기</a>
    </div>
  </div>
</div>

<!-- Vercel Analytics -->
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
